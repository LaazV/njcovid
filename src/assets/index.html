<!DOCTYPE html>
<html>

<head>
    <title>NJ COVID19 Stats</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <h1>New Jersey COVID19 Stats</h1>
    <div id="summary">
        <span id="loading">Loading...</span>
        <span id="summary_positive"></span> 
        <span id="summary_date"></span>
    </div>
    <div class="row">
        <div class="widget">
            <h1>State-wide Cases</h1>
            <div id="state_total" class="chart"></div>
        </div>
    </div>
    <div class="row">
        <div class="widget">
            <h1>Cases Per County - Last 7 Days</h1>
            <div id="county_trend" class="chart"></div>
        </div>
        <div class="widget">
            <h1>County Summary</h1>
            <div class="tbl">
                <table>
                    <thead>
                        <tr>
                            <th>County</th>
                            <th>Cases</th>
                            <th>Daily Change</th>
                            <th>% Change</th>
                        </tr>
                    </thead>
                    <tbody id="tbl_bdy">
                        <template id="row_tmpl">
                            <tr>
                                <td>{{county}}</td>
                                <td>{{positive}}</td>
                                <td>{{daily_change}}</td>
                                <td>{{pct_change}}</td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer>
        <p>
            Data sourced from the NJ Department of Health's
            <a href="https://www.nj.gov/health/cd/topics/covid2019_dashboard.shtml">COVID-19 Dashboard</a>
            and <a href="https://twitter.com/GovMurphy">@GovMurphy</a>.
        </p>
        <p>
            Built by <a href="https://twitter.com/bamnet">@bamnet</a>.
        </p>
    </footer>
</body>

</html>
