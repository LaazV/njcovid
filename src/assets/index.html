<!DOCTYPE html>
<html>

<head>
    <title>NJ COVID19 Stats</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <h1>New Jersey COVID19 Stats</h1>
    <div class="widget">
        <h1>State-wide Cases</h1>
        <div id="state_total" style="width: 1024px; height: 500px;"></div>
    </div>
    <div class="widget">
        <h1>Per-County Cases - Last 7 Days</h1>
        <div id="county_trend" style="width: 1024px; height: 600px;"></div>
    </div>
    <footer>
        <p>
            Data sourced from the NJ Department of Health's
            <a href="https://www.nj.gov/health/cd/topics/covid2019_dashboard.shtml">COVID-19 Dashboard</a>
            and <a href="https://twitter.com/GovMurphy">@GovMurphy</a>.
        </p>
        <p>
            Built by <a href="https://twitter.com/bamnet">@bamnet</a>.
        </p>
    </footer>
</body>

</html>
